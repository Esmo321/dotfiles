# Modules will be loaded asynchronously in provided order
# Use ./bspwmrc --dry-run <section> to verify expanded form
# For a module to be loaded synchronously, it must contain RC_ASYNC_LOCK

[start]
screen/default_layout
interface/bspwm_tweaks,workspaces,polybar_restart
keyboard/layout,sxhkd
screen/wallpaper
services/*
interface/battery
keyboard/keybinds

[restart]
interface/workspaces
keyboard/sxhkd_restart
interface/polybar_restart
screen/wallpaper
screen/i3lock(generate)